<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約サイト（運用イメージ） - 2025年12月</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }

        .font-mono {
            font-family: 'Arimo', sans-serif;
        }

        /* 数字用のフォント */

        /* カスタムスクロールバー */
        .custom-scrollbar::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f8fafc;
            border-radius: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 6px;
            border: 2px solid #f8fafc;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Sticky headers alignment fix */
        .grid-container {
            display: grid;
            grid-template-columns: 70px repeat(31, minmax(55px, 1fr));
            /* 時間列 + 31日分 */
        }
    </style>
    <script>
        // Tailwindの設定拡張
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: { 400: '#34d399', 500: '#10b981' },
                        amber: { 400: '#fbbf24', 50: '#fffbeb', 100: '#fef3c7' },
                        rose: { 500: '#f43f5e', 50: '#fff1f2', 100: '#ffe4e6' },
                        blue: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-[95vw] mx-auto space-y-6">

        <!-- 管理画面風ヘッダー -->
        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-200">
            <h1 class="font-bold text-lg text-gray-800 flex items-center gap-2">
                <svg class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Ishihara Booking <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded ml-2">管理者モード
                    (プレビュー)</span>
            </h1>
            <div class="flex gap-2">
                <button
                    class="px-4 py-2 bg-white text-gray-600 border border-gray-300 rounded-lg text-sm font-bold shadow-sm hover:bg-gray-50">店舗:
                    恵比寿</button>
                <button
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold shadow-md hover:bg-blue-700">＋
                    新規予約</button>
            </div>
        </div>

        <!-- カレンダーコンポーネント (BookingCalendar.tsxの再現) -->
        <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">

            <!-- カレンダーヘッダー -->
            <div class="mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4 bg-gray-50 p-1.5 rounded-xl">
                    <button class="p-2 rounded-lg text-gray-600 hover:bg-white hover:shadow-sm transition"><svg
                            class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg></button>
                    <div class="font-bold text-lg text-gray-800 min-w-[160px] text-center tracking-wide font-mono">
                        2025 <span class="text-sm text-gray-500 mx-1">年</span> <span
                            class="text-2xl text-blue-600">12</span> <span class="text-sm text-gray-500 mx-1">月</span>
                    </div>
                    <button class="p-2 rounded-lg text-gray-600 hover:bg-white hover:shadow-sm transition"><svg
                            class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg></button>
                </div>
                <button
                    class="px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors text-sm font-semibold shadow-md shadow-blue-200">今日へ移動</button>
            </div>

            <!-- 凡例 (Legend) -->
            <div
                class="mb-6 flex flex-wrap gap-6 text-xs font-medium text-gray-600 bg-gray-50/80 p-4 rounded-xl border border-gray-100/50">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-emerald-500 shadow-sm shadow-emerald-200"></div> 予約可能
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-amber-400"></div> 予約済み
                </div>
                <div class="flex items-center gap-2"><svg class="w-3.5 h-3.5 text-blue-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg> 移動</div>
                <div class="flex items-center gap-2"><span
                        class="px-1 py-0.5 bg-rose-500 text-white text-[9px] rounded font-bold">FULL</span> 満室</div>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-gray-500"></div> 予約不可
                </div>
            </div>

            <!-- グリッド本体 -->
            <div
                class="overflow-auto relative max-h-[75vh] custom-scrollbar border border-gray-100 rounded-lg shadow-inner bg-gray-50/30">
                <div class="grid-container text-sm min-w-max">

                    <!-- Time Column Header -->
                    <div
                        class="sticky top-0 left-0 z-30 py-3 px-2 text-xs font-bold text-gray-400 bg-gray-50/95 backdrop-blur border-b border-r border-gray-200 flex items-end justify-center">
                        TIME</div>

                    <!-- Day Headers (31 days) -->
                    <!-- Script to generate headers -->
                    <script>
                        const days = ['月', '火', '水', '木', '金', '土', '日'];
                        // 2025-12-01 is Monday
                        for (let i = 1; i <= 31; i++) {
                            const date = new Date(2025, 11, i);
                            const dayOfWeek = (date.getDay() + 6) % 7; // Mon=0
                            const dayName = days[dayOfWeek];

                            let headerClass = 'bg-white text-gray-800';
                            let dayNameClass = 'text-gray-400';
                            if (dayOfWeek === 5) { // Sat
                                headerClass = 'bg-blue-50/50 text-blue-600';
                                dayNameClass = 'text-blue-400';
                            } else if (dayOfWeek === 6) { // Sun
                                headerClass = 'bg-red-50/50 text-red-600';
                                dayNameClass = 'text-red-400';
                            }

                            document.write(`
                                <div class="sticky top-0 z-20 py-3 px-1 text-center border-b border-gray-100 whitespace-nowrap ${headerClass}">
                                    <div class="text-[10px] font-bold mb-1 tracking-wider ${dayNameClass}">${dayName}</div>
                                    <div class="text-xl font-bold font-mono">${i}</div>
                                </div>
                            `);
                        }
                    </script>

                    <!-- Time Rows -->
                    <script>
                        const times = [
                            "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30",
                            "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30",
                            "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30"
                        ];

                        times.forEach(time => {
                            // Column 1: Time Label
                            document.write(`
                                <div class="sticky left-0 z-20 py-2 px-1 text-xs font-semibold text-gray-500 bg-gray-50/95 backdrop-blur border-b border-r border-gray-200 flex items-center justify-center font-mono">${time}</div>
                            `);

                            // Columns 2-32: Slots
                            for (let i = 1; i <= 31; i++) {
                                const date = new Date(2025, 11, i);
                                const dayOfWeek = (date.getDay() + 6) % 7; // Mon=0 .. Sun=6

                                let content = '';
                                let containerClass = 'bg-white border-b border-r border-gray-100';

                                // Mock Logic for Simulation
                                const isWeekend = dayOfWeek >= 5;
                                const hour = parseInt(time.split(':')[0]);

                                // Randomly assign status for visual variety
                                const rand = Math.random();

                                if (dayOfWeek === 2 && hour < 14) {
                                    // Make Wednesdays (index 2) busy in morning
                                    content = '<span class="text-[10px] font-bold text-amber-600">BUSY</span>';
                                    containerClass = 'bg-amber-50/50 border-b border-r border-amber-100';
                                } else if (i === 15) {
                                    // 15th is FULL
                                    content = '<span class="text-[9px] font-bold text-rose-500 leading-tight">FULL</span>';
                                    containerClass = 'bg-rose-50/50 border-b border-r border-rose-100';
                                } else if (i === 2 && hour === 14) {
                                    // Travel time
                                    content = '<svg class="w-3 h-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>';
                                } else if (hour < 10 || hour > 20) {
                                    // Late/Early hours often unavailable
                                    content = '<div class="w-1.5 h-1.5 rounded-full bg-gray-300"></div>';
                                    containerClass = 'bg-gray-50 border-b border-r border-gray-100 cursor-not-allowed';
                                } else if (rand > 0.7) {
                                    // Available!
                                    content = '<div class="w-6 h-6 rounded-full bg-emerald-500 text-white flex items-center justify-center shadow-lg transform hover:scale-110 transition-transform cursor-pointer"><svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg></div>';
                                    containerClass = 'bg-white border-b border-r border-gray-100 cursor-pointer hover:bg-emerald-50/20';
                                } else if (rand > 0.5) {
                                    // Booked (Busy)
                                    content = '<span class="text-[10px] font-bold text-amber-600">BUSY</span>';
                                    containerClass = 'bg-amber-50/50 border-b border-r border-amber-100';
                                } else {
                                    // Plain unavailable or empty space
                                    content = '<div class="w-1.5 h-1.5 rounded-full bg-gray-300"></div>';
                                    containerClass = 'bg-gray-50 border-b border-r border-gray-100';
                                }

                                document.write(`
                                    <div class="relative h-12 flex items-center justify-center transition-colors duration-200 ${containerClass}">
                                        ${content}
                                    </div>
                                `);
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
