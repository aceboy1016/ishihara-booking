<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design A: Modern Clean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-md mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-lg font-bold tracking-tight text-gray-900">Book Session</h1>
            <button class="p-2 rounded-full hover:bg-gray-100 transition">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 pt-6 pb-24 space-y-8">

        <!-- Store Selector -->
        <div>
            <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Location</label>
            <div class="flex p-1 bg-gray-200/50 rounded-xl relative">
                <button
                    class="flex-1 py-2 text-sm font-medium text-gray-900 bg-white shadow-sm rounded-lg transition-all">恵比寿</button>
                <button
                    class="flex-1 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 transition-all">半蔵門</button>
            </div>
        </div>

        <!-- Date Picker (Horizontal) -->
        <div>
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-2xl font-bold">December 2025</h2>
                <div class="flex gap-2">
                    <button class="p-1 rounded-full hover:bg-gray-200"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg></button>
                    <button class="p-1 rounded-full hover:bg-gray-200"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg></button>
                </div>
            </div>

            <div class="flex overflow-x-auto gap-3 pb-2 -mx-4 px-4 scrollbar-hide">
                <!-- Active Day -->
                <div
                    class="flex-shrink-0 w-16 h-20 bg-gray-900 text-white rounded-2xl flex flex-col items-center justify-center shadow-lg transform scale-105 transition">
                    <span class="text-xs font-medium text-gray-400">Mon</span>
                    <span class="text-xl font-bold mt-1">1</span>
                    <span class="w-1 h-1 bg-blue-500 rounded-full mt-2"></span>
                </div>
                <!-- Other Days -->
                <div
                    class="flex-shrink-0 w-16 h-20 bg-white border border-gray-100 rounded-2xl flex flex-col items-center justify-center hover:border-gray-300 transition cursor-pointer">
                    <span class="text-xs font-medium text-gray-400">Tue</span>
                    <span class="text-xl font-bold text-gray-600 mt-1">2</span>
                </div>
                <!-- Busy Day -->
                <div
                    class="flex-shrink-0 w-16 h-20 bg-gray-50 border border-gray-100 rounded-2xl flex flex-col items-center justify-center opacity-50 cursor-not-allowed">
                    <span class="text-xs font-medium text-gray-400">Wed</span>
                    <span class="text-xl font-bold text-gray-400 mt-1">3</span>
                    <span class="text-[10px] text-red-500 mt-1">Full</span>
                </div>
                <div
                    class="flex-shrink-0 w-16 h-20 bg-white border border-gray-100 rounded-2xl flex flex-col items-center justify-center hover:border-gray-300 transition cursor-pointer">
                    <span class="text-xs font-medium text-gray-400">Thu</span>
                    <span class="text-xl font-bold text-gray-600 mt-1">4</span>
                </div>
                <div
                    class="flex-shrink-0 w-16 h-20 bg-white border border-gray-100 rounded-2xl flex flex-col items-center justify-center hover:border-gray-300 transition cursor-pointer">
                    <span class="text-xs font-medium text-gray-400">Fri</span>
                    <span class="text-xl font-bold text-gray-600 mt-1">5</span>
                </div>
            </div>
        </div>

        <!-- Time Slots -->
        <div>
            <h3 class="text-sm font-semibold text-gray-900 mb-4 flex items-center gap-2">
                Available Slots
                <span class="bg-blue-100 text-blue-700 text-xs px-2 py-0.5 rounded-full">3 left</span>
            </h3>

            <div class="grid gap-3">
                <!-- Slot Item -->
                <div
                    class="group relative bg-white border border-gray-100 rounded-2xl p-4 hover:border-blue-500 hover:shadow-md transition-all cursor-pointer">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-sm">
                                09:00
                            </div>
                            <div>
                                <div class="font-bold text-gray-900">Personal Session</div>
                                <div class="text-xs text-gray-500 mt-0.5">60 min • Room A</div>
                            </div>
                        </div>
                        <div
                            class="w-6 h-6 rounded-full border-2 border-gray-200 group-hover:border-blue-500 group-hover:bg-blue-500 transition-colors">
                        </div>
                    </div>
                </div>

                <!-- Slot Item -->
                <div
                    class="group relative bg-white border border-gray-100 rounded-2xl p-4 hover:border-blue-500 hover:shadow-md transition-all cursor-pointer">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-sm">
                                11:30
                            </div>
                            <div>
                                <div class="font-bold text-gray-900">Personal Session</div>
                                <div class="text-xs text-gray-500 mt-0.5">60 min • Room B</div>
                            </div>
                        </div>
                        <div
                            class="w-6 h-6 rounded-full border-2 border-gray-200 group-hover:border-blue-500 group-hover:bg-blue-500 transition-colors">
                        </div>
                    </div>
                </div>

                <!-- Unavailable Slot -->
                <div class="bg-gray-50 border border-gray-100 rounded-2xl p-4 opacity-70">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-gray-200 text-gray-400 flex items-center justify-center font-bold text-sm">
                                14:00
                            </div>
                            <div>
                                <div class="font-bold text-gray-400">Booked</div>
                                <div class="text-xs text-gray-400 mt-0.5">Waitlist available</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Action Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-100/50 backdrop-blur-lg">
        <div class="max-w-md mx-auto">
            <button
                class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-gray-800 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Book Appointment
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                    </path>
                </svg>
            </button>
        </div>
    </div>

</body>

</html>
