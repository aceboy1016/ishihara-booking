<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約サイト（Wellness） - 2025年12月</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        .font-eng {
            font-family: 'Quicksand', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
            border: 3px solid #f0f4f8;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 60px repeat(31, minmax(50px, 1fr));
            gap: 2px;
            /* グリッド間に隙間を開ける */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        main: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9' },
                        accent: { 400: '#34d399', 500: '#10b981' },
                        soft: { bg: '#f0f4f8' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-soft-bg text-gray-600 min-h-screen p-4 md:p-8">

    <div class="max-w-[95vw] mx-auto space-y-8">

        <!-- ヘッダー -->
        <div class="bg-white/80 backdrop-blur-md p-4 rounded-[2rem] shadow-sm flex justify-between items-center">
            <h1 class="font-bold text-lg text-gray-700 flex items-center gap-3 px-2">
                <span
                    class="w-8 h-8 bg-main-100 text-main-500 rounded-full flex items-center justify-center font-bold">IB</span>
                Ishihara Booking
            </h1>
            <div class="bg-gray-100/50 p-1 rounded-full flex">
                <button
                    class="px-6 py-2 bg-white text-main-500 rounded-full text-sm font-bold shadow-sm transition-all">Today</button>
                <button
                    class="px-6 py-2 text-gray-400 rounded-full text-sm font-bold hover:text-gray-600 transition-all">Month</button>
            </div>
        </div>

        <!-- カレンダーコンテナ -->
        <div class="bg-white rounded-[2.5rem] p-8 shadow-xl shadow-blue-50/50">

            <!-- カレンダーヘッダー -->
            <div class="mb-10 flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-8">
                    <button
                        class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-main-50 hover:text-main-500 transition-all"><svg
                            class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M15 19l-7-7 7-7" />
                        </svg></button>
                    <div class="text-3xl font-bold text-gray-700 font-eng tracking-tight">
                        December <span class="text-main-500">2025</span>
                    </div>
                    <button
                        class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-main-50 hover:text-main-500 transition-all"><svg
                            class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                        </svg></button>
                </div>

                <div class="flex items-center gap-4 bg-gray-50 px-4 py-2 rounded-2xl text-xs font-bold text-gray-500">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-accent-400"></div> Available
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-gray-200"></div> Booked
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-rose-300"></div> Full
                    </div>
                </div>
            </div>

            <!-- グリッド本体 -->
            <div class="overflow-auto relative max-h-[70vh] custom-scrollbar rounded-2xl">
                <div class="grid-container min-w-max pb-4">

                    <!-- Time Column Header -->
                    <div
                        class="sticky top-0 left-0 z-30 py-4 px-2 text-xs font-bold text-gray-400 bg-white/95 backdrop-blur flex items-end justify-center font-eng rounded-tl-xl">
                        TIME</div>

                    <!-- Day Headers -->
                    <script>
                        const daysEn = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                        for (let i = 1; i <= 31; i++) {
                            const date = new Date(2025, 11, i);
                            const dayOfWeek = (date.getDay() + 6) % 7;
                            const dayName = daysEn[dayOfWeek];

                            let headerClass = 'bg-white text-gray-600';
                            let dayNameClass = 'text-gray-400';
                            if (dayOfWeek >= 5) { // Weekend
                                headerClass = 'bg-main-50 text-main-500 rounded-t-xl';
                                dayNameClass = 'text-main-300';
                            }

                            let dateNumClass = 'text-lg font-eng font-bold';
                            if (i === 1) dateNumClass += ' text-accent-500 scale-110 inline-block';

                            document.write(`
                                <div class="sticky top-0 z-20 py-3 px-1 text-center whitespace-nowrap ${headerClass}">
                                    <div class="text-[10px] font-bold mb-1 ${dayNameClass}">${dayName}</div>
                                    <div class="${dateNumClass}">${i}</div>
                                </div>
                            `);
                        }
                    </script>

                    <!-- Time Rows -->
                    <script>
                        const times = [
                            "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30",
                            "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30",
                            "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30"
                        ];

                        times.forEach(time => {
                            document.write(`
                                <div class="sticky left-0 z-20 py-3 px-1 text-xs font-bold text-gray-300 bg-white flex items-center justify-center font-eng">${time}</div>
                            `);

                            for (let i = 1; i <= 31; i++) {
                                const date = new Date(2025, 11, i);
                                const dayOfWeek = (date.getDay() + 6) % 7;
                                const hour = parseInt(time.split(':')[0]);

                                let content = '';
                                let containerClass = 'bg-gray-50 rounded-lg'; // デフォルトは少しグレーで丸い
                                const rand = Math.random();

                                /* Visual Logic for Wellness Theme */
                                if (dayOfWeek === 2 && hour < 14) {
                                    // Busy
                                    containerClass = 'bg-amber-100/50 rounded-lg';
                                    content = '<div class="w-1.5 h-1.5 rounded-full bg-amber-300"></div>';
                                } else if (i === 15) {
                                    // Full
                                    containerClass = 'bg-rose-50 rounded-lg';
                                    content = '<div class="w-1.5 h-1.5 rounded-full bg-rose-300"></div>';
                                } else if (i === 2 && hour === 14) {
                                    // Travel
                                    content = '<span class="text-main-300 text-[10px]">●</span>';
                                } else if (hour < 10 || hour > 20) {
                                    containerClass = 'bg-white'; // Empty
                                } else if (rand > 0.8) {
                                    // Available: Soft Green Circle
                                    content = `
                                        <div class="w-full h-full bg-accent-400 rounded-lg shadow-lg shadow-accent-400/30text-white flex items-center justify-center text-white transform hover:scale-105 transition-all cursor-pointer">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
                                        </div>
                                    `;
                                    containerClass = 'bg-transparent p-1';
                                } else if (rand > 0.4) {
                                    // Booked
                                    containerClass = 'bg-gray-100 rounded-lg';
                                }

                                document.write(`
                                    <div class="relative h-10 flex items-center justify-center transition-colors duration-200 ${containerClass}">
                                        ${content}
                                    </div>
                                `);
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
