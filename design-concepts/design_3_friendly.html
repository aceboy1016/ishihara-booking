<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design C: Friendly Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
    </style>
</head>

<body class="bg-[#F0F4F8] text-gray-700">

    <main class="max-w-md mx-auto min-h-screen p-4 flex flex-col gap-6">

        <!-- Top Card -->
        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-white">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg text-gray-800">予約する</h1>
                        <p class="text-xs text-gray-400">Ishihara Personal</p>
                    </div>
                </div>
                <button
                    class="w-10 h-10 bg-gray-50 rounded-full flex items-center justify-center text-gray-400 hover:bg-gray-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Stores -->
            <div class="bg-gray-50 p-1.5 rounded-[1.2rem] flex relative">
                <button
                    class="flex-1 bg-white text-indigo-600 shadow-sm rounded-xl py-3 text-sm font-bold transition-all">恵比寿</button>
                <button
                    class="flex-1 text-gray-500 py-3 text-sm font-bold hover:bg-white/50 rounded-xl transition-all">半蔵門</button>
            </div>
        </div>

        <!-- Date Picker -->
        <div class="bg-indigo-600 rounded-[2rem] p-6 text-white shadow-lg shadow-indigo-200 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10"></div>

            <div class="flex justify-between items-center mb-6 relative z-10">
                <h2 class="font-bold text-xl">12月 2025</h2>
                <div class="flex gap-2">
                    <button
                        class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center hover:bg-white/30 backdrop-blur"><svg
                            class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg></button>
                    <button
                        class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center hover:bg-white/30 backdrop-blur"><svg
                            class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg></button>
                </div>
            </div>

            <div class="flex justify-between text-center relative z-10">
                <div class="flex flex-col items-center gap-2 opacity-50">
                    <span class="text-xs">月</span>
                    <span class="font-bold">29</span>
                </div>
                <div class="flex flex-col items-center gap-2 opacity-50">
                    <span class="text-xs">火</span>
                    <span class="font-bold">30</span>
                </div>
                <div
                    class="flex flex-col items-center gap-2 bg-white text-indigo-600 p-2 rounded-2xl shadow-lg transform scale-110 -translate-y-1">
                    <span class="text-xs font-bold">水</span>
                    <span class="font-bold text-lg">1</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <span class="text-xs">木</span>
                    <span class="font-bold">2</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <span class="text-xs">金</span>
                    <span class="font-bold">3</span>
                </div>
            </div>
        </div>

        <!-- Times -->
        <div class="space-y-4">
            <h3 class="font-bold text-gray-800 ml-2">空き時間</h3>

            <div
                class="bg-white rounded-[2rem] p-4 border border-indigo-50 hover:border-indigo-200 transition-all cursor-pointer group shadow-sm">
                <div class="flex items-center gap-5">
                    <div
                        class="bg-indigo-50 w-16 h-16 rounded-[1.2rem] flex flex-col items-center justify-center text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">
                        <span class="text-sm font-bold">09</span>
                        <span class="text-sm font-bold">:00</span>
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-gray-800 text-lg">パーソナル</div>
                        <div class="text-gray-400 text-sm">60分コース</div>
                    </div>
                    <div
                        class="w-10 h-10 rounded-full border-2 border-gray-100 flex items-center justify-center text-gray-300 group-hover:bg-indigo-600 group-hover:border-indigo-600 group-hover:text-white transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <div
                class="bg-white rounded-[2rem] p-4 border border-indigo-50 hover:border-indigo-200 transition-all cursor-pointer group shadow-sm">
                <div class="flex items-center gap-5">
                    <div
                        class="bg-indigo-50 w-16 h-16 rounded-[1.2rem] flex flex-col items-center justify-center text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">
                        <span class="text-sm font-bold">11</span>
                        <span class="text-sm font-bold">:30</span>
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-gray-800 text-lg">パーソナル</div>
                        <div class="text-gray-400 text-sm">60分コース</div>
                    </div>
                    <div
                        class="w-10 h-10 rounded-full border-2 border-gray-100 flex items-center justify-center text-gray-300 group-hover:bg-indigo-600 group-hover:border-indigo-600 group-hover:text-white transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
