<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design B: Dark Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        .gold-text {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-border {
            border-image: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C) 1;
        }

        .gold-bg {
            background: linear-gradient(135deg, #BF953F, #AA771C);
        }
    </style>
</head>

<body class="bg-[#0f0f12] text-white min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-[#0f0f12]/90 backdrop-blur border-b border-white/10">
        <div class="max-w-md mx-auto px-6 py-5 flex justify-between items-center">
            <h1 class="text-xl tracking-widest gold-text">ISHIHARA</h1>
            <div class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 py-8 space-y-10">

        <!-- Store Selector -->
        <div class="grid grid-cols-2 gap-4">
            <button
                class="py-3 px-4 border border-[#B38728] text-[#FCF6BA] rounded-sm uppercase text-xs tracking-[0.2em] font-bold bg-[#B38728]/10 transition hover:bg-[#B38728]/20">Ebisu</button>
            <button
                class="py-3 px-4 border border-white/10 text-gray-500 rounded-sm uppercase text-xs tracking-[0.2em] font-bold hover:border-white/30 hover:text-white transition">Hanzomon</button>
        </div>

        <!-- Calendar -->
        <div>
            <div class="flex justify-between items-baseline mb-6 border-b border-white/10 pb-2">
                <h2 class="text-2xl">December</h2>
                <span class="text-sm text-[#B38728]">2025</span>
            </div>

            <div class="grid grid-cols-7 gap-1 text-center mb-2">
                <div class="text-xs text-gray-500 py-2">M</div>
                <div class="text-xs text-gray-500 py-2">T</div>
                <div class="text-xs text-gray-500 py-2">W</div>
                <div class="text-xs text-gray-500 py-2">T</div>
                <div class="text-xs text-gray-500 py-2">F</div>
                <div class="text-xs text-gray-500 py-2">S</div>
                <div class="text-xs text-gray-500 py-2">S</div>
            </div>
            <div class="grid grid-cols-7 gap-1 text-center">
                <div class="aspect-square flex items-center justify-center text-sm text-gray-600">29</div>
                <div class="aspect-square flex items-center justify-center text-sm text-gray-600">30</div>
                <div
                    class="aspect-square flex items-center justify-center text-sm bg-gradient-to-br from-[#BF953F] to-[#AA771C] text-black font-bold rounded-sm shadow-[0_0_15px_rgba(191,149,63,0.3)]">
                    1</div>
                <div
                    class="aspect-square flex items-center justify-center text-sm text-white hover:bg-white/5 cursor-pointer rounded-sm">
                    2</div>
                <div class="aspect-square flex items-center justify-center text-sm text-gray-600 cursor-not-allowed">3
                </div>
                <div
                    class="aspect-square flex items-center justify-center text-sm text-white hover:bg-white/5 cursor-pointer rounded-sm">
                    4</div>
                <div
                    class="aspect-square flex items-center justify-center text-sm text-white hover:bg-white/5 cursor-pointer rounded-sm">
                    5</div>
            </div>
        </div>

        <!-- Time List -->
        <div>
            <h3 class="text-lg mb-6 border-l-2 border-[#B38728] pl-3">Available Sessions</h3>

            <div class="space-y-4">
                <!-- Slot -->
                <div
                    class="group bg-white/5 border border-white/5 p-5 hover:border-[#B38728]/50 transition duration-300 cursor-pointer relative overflow-hidden">
                    <div
                        class="absolute top-0 right-0 w-16 h-16 bg-[#B38728]/10 rounded-full blur-xl transform translate-x-8 -translate-y-8 group-hover:bg-[#B38728]/20 transition">
                    </div>

                    <div class="flex justify-between items-center relative z-10">
                        <div>
                            <div class="text-3xl font-light text-white group-hover:text-[#FCF6BA] transition">09:00
                            </div>
                            <div class="text-xs text-gray-500 mt-1 uppercase tracking-wider">Room A • 60 min</div>
                        </div>
                        <div
                            class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center group-hover:border-[#B38728] group-hover:text-[#B38728] transition">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Slot -->
                <div
                    class="group bg-white/5 border border-white/5 p-5 hover:border-[#B38728]/50 transition duration-300 cursor-pointer relative overflow-hidden">
                    <div
                        class="absolute top-0 right-0 w-16 h-16 bg-[#B38728]/10 rounded-full blur-xl transform translate-x-8 -translate-y-8 group-hover:bg-[#B38728]/20 transition">
                    </div>

                    <div class="flex justify-between items-center relative z-10">
                        <div>
                            <div class="text-3xl font-light text-white group-hover:text-[#FCF6BA] transition">11:30
                            </div>
                            <div class="text-xs text-gray-500 mt-1 uppercase tracking-wider">Room B • 60 min</div>
                        </div>
                        <div
                            class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center group-hover:border-[#B38728] group-hover:text-[#B38728] transition">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-8 right-8 z-50">
        <button
            class="w-14 h-14 rounded-full gold-bg flex items-center justify-center shadow-lg shadow-[#BF953F]/20 text-black hover:scale-110 transition duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </div>

</body>

</html>
