<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design D: Modern Grid (Enhanced)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', 'Noto Sans JP', sans-serif;
        }

        /* カスタムスクロールバー */
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen p-8">

    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">

        <!-- Header / Navigation -->
        <div
            class="p-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4 bg-white sticky left-0">
            <div class="flex items-center gap-6">
                <button class="p-2 rounded-full hover:bg-gray-100 text-gray-400 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <h2 class="text-2xl font-bold text-gray-800">2025年 12月</h2>
                <button class="p-2 rounded-full hover:bg-gray-100 text-gray-400 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                <button
                    class="ml-2 px-4 py-1.5 text-sm font-semibold text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-full transition">今日</button>
            </div>

            <!-- Legend (Modernized) -->
            <div class="flex gap-4 text-xs font-medium text-gray-500">
                <div class="flex items-center gap-2"><span
                        class="w-3 h-3 rounded-full bg-blue-500 shadow-sm shadow-blue-200"></span> 予約可能</div>
                <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-gray-200"></span> 予約不可</div>
                <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-orange-400"></span> 店舗満室</div>
            </div>
        </div>

        <!-- Scrollable Grid Container -->
        <div class="overflow-x-auto custom-scrollbar max-h-[70vh] relative">
            <div class="grid" style="grid-template-columns: 80px repeat(14, minmax(60px, 1fr));">

                <!-- Sticky Header Row (Dates) -->
                <div
                    class="sticky top-0 left-0 z-30 bg-gray-50 border-b border-r border-gray-200 p-3 font-semibold text-xs text-gray-500 flex items-end justify-center">
                    時間</div>

                <!-- Date Headers -->
                <!-- Mon -->
                <div class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px]">
                    <div class="text-xs font-bold text-gray-400 mb-1">MON</div>
                    <div class="text-lg font-bold text-gray-800">1</div>
                </div>
                <!-- Tue -->
                <div class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px]">
                    <div class="text-xs font-bold text-gray-400 mb-1">TUE</div>
                    <div class="text-lg font-bold text-gray-800">2</div>
                </div>
                <!-- Wed -->
                <div class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px]">
                    <div class="text-xs font-bold text-gray-400 mb-1">WED</div>
                    <div class="text-lg font-bold text-gray-800">3</div>
                </div>
                <!-- Thu -->
                <div class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px]">
                    <div class="text-xs font-bold text-gray-400 mb-1">THU</div>
                    <div class="text-lg font-bold text-gray-800">4</div>
                </div>
                <!-- Fri -->
                <div class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px]">
                    <div class="text-xs font-bold text-gray-400 mb-1">FRI</div>
                    <div class="text-lg font-bold text-gray-800">5</div>
                </div>
                <!-- Sat -->
                <div class="sticky top-0 z-20 bg-blue-50/50 border-b border-gray-100 p-3 text-center min-w-[60px]">
                    <div class="text-xs font-bold text-blue-500 mb-1">SAT</div>
                    <div class="text-lg font-bold text-blue-600">6</div>
                </div>
                <!-- Sun -->
                <div class="sticky top-0 z-20 bg-red-50/50 border-b border-gray-100 p-3 text-center min-w-[60px]">
                    <div class="text-xs font-bold text-red-500 mb-1">SUN</div>
                    <div class="text-lg font-bold text-red-600">7</div>
                </div>
                <!-- (Repeated for more days...) -->
                <div
                    class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px] opacity-30">
                    <div class="text-xs font-bold text-gray-400 mb-1">MON</div>
                    <div class="text-lg font-bold text-gray-800">8</div>
                </div>
                <div
                    class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px] opacity-30">
                    <div class="text-xs font-bold text-gray-400 mb-1">TUE</div>
                    <div class="text-lg font-bold text-gray-800">9</div>
                </div>
                <div
                    class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px] opacity-30">
                    <div class="text-xs font-bold text-gray-400 mb-1">WED</div>
                    <div class="text-lg font-bold text-gray-800">10</div>
                </div>
                <div
                    class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px] opacity-30">
                    <div class="text-xs font-bold text-gray-400 mb-1">THU</div>
                    <div class="text-lg font-bold text-gray-800">11</div>
                </div>
                <div
                    class="sticky top-0 z-20 bg-white border-b border-gray-100 p-3 text-center min-w-[60px] opacity-30">
                    <div class="text-xs font-bold text-gray-400 mb-1">FRI</div>
                    <div class="text-lg font-bold text-gray-800">12</div>
                </div>
                <div
                    class="sticky top-0 z-20 bg-blue-50/50 border-b border-gray-100 p-3 text-center min-w-[60px] opacity-30">
                    <div class="text-xs font-bold text-blue-500 mb-1">SAT</div>
                    <div class="text-lg font-bold text-blue-600">13</div>
                </div>
                <div
                    class="sticky top-0 z-20 bg-red-50/50 border-b border-gray-100 p-3 text-center min-w-[60px] opacity-30">
                    <div class="text-xs font-bold text-red-500 mb-1">SUN</div>
                    <div class="text-lg font-bold text-red-600">14</div>
                </div>


                <!-- Time Row 09:00 -->
                <div
                    class="sticky left-0 z-10 bg-gray-50 border-r border-b border-gray-100 p-2 text-xs font-semibold text-gray-500 flex items-center justify-center">
                    09:00</div>
                <!-- Cells -->
                <div
                    class="border-b border-gray-100 p-1 bg-white hover:bg-gray-50 transition cursor-pointer flex items-center justify-center">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-500 text-white shadow-lg shadow-blue-200 hover:scale-110 hover:shadow-blue-300 transition-all flex items-center justify-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                    </div>
                </div>
                <div
                    class="border-b border-gray-100 p-1 bg-white hover:bg-gray-50 transition cursor-pointer flex items-center justify-center">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-500 text-white shadow-lg shadow-blue-200 hover:scale-110 hover:shadow-blue-300 transition-all flex items-center justify-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="border-b border-gray-100 p-1 bg-gray-50 flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <div class="border-b border-gray-100 p-1 bg-gray-50 flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <div
                    class="border-b border-gray-100 p-1 bg-white hover:bg-gray-50 transition cursor-pointer flex items-center justify-center">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-500 text-white shadow-lg shadow-blue-200 hover:scale-110 hover:shadow-blue-300 transition-all flex items-center justify-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                    </div>
                </div>
                <div
                    class="border-b border-blue-50/30 p-1 bg-blue-50/10 hover:bg-blue-50/30 transition cursor-pointer flex items-center justify-center">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-500 text-white shadow-lg shadow-blue-200 hover:scale-110 hover:shadow-blue-300 transition-all flex items-center justify-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="border-b border-red-50/30 p-1 bg-red-50/10 flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <!-- 7 more empty cells for demo layout -->
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>


                <!-- Time Row 09:30 -->
                <div
                    class="sticky left-0 z-10 bg-gray-50 border-r border-b border-gray-100 p-2 text-xs font-semibold text-gray-500 flex items-center justify-center">
                    09:30</div>
                <!-- Cells -->
                <div class="border-b border-gray-100 p-1 bg-white flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <div
                    class="border-b border-gray-100 p-1 bg-orange-50 flex items-center justify-center cursor-not-allowed">
                    <span class="text-[10px] font-bold text-orange-400">FULL</span>
                </div>
                <div class="border-b border-gray-100 p-1 bg-gray-50 flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <div class="border-b border-gray-100 p-1 bg-gray-50 flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <div class="border-b border-gray-100 p-1 bg-gray-50 flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <div class="border-b border-blue-50/30 p-1 bg-blue-50/10 flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <div class="border-b border-red-50/30 p-1 bg-red-50/10 flex items-center justify-center">
                    <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                </div>
                <!-- 7 more empty cells for demo layout -->
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>
                <div class="border-b border-gray-100 p-1 bg-white"></div>


            </div>
        </div>
    </div>

</body>

</html>
